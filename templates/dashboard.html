<!DOCTYPE html>
<html>
<head>
    <title>Seating Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="header">
    <img src="/static/atria_logo.png">
</div>

<div class="card">
    <h2>Exam Seating Dashboard</h2>

    <p><b>USN:</b> {{ usn }}</p>
    <p><b>Exam:</b> {{ exam.exam }}</p>
    <p><b>Subject:</b> {{ exam.subject }}</p>
    <p><b>Date:</b> {{ exam.date }}</p>

    <hr>

    <p><b>Room Number:</b> {{ seat.room }}</p>
    <p><b>Bench Number:</b> {{ seat.bench }}</p>
    <p><b>Seat Position:</b> {{ seat.seat }}</p>
</div>

</body>
</html>
